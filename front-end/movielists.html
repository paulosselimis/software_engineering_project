<body>
    <header>

        <form id="searchForm">

    <!-- Sign In Modal -->
    <div id="signinModal" class="modal">

                <div class="form-group">

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- Register Form Here -->

            <h2>Register</h2>
            <form id="registration-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="reg-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                <div id="registration-message"></div>
                <div class="form-group">

            <p>Already have an account? <a href="index.html">Sign in</a></p>

    <script>
        // Get the modal
        var modalSignIn = document.getElementById("signinModal");
        var modalRegister = document.getElementById("registerModal");

        // Get the button that opens the modal
        var btnSignIn = document.getElementById("btnLogIn");
        var btnRegister = document.getElementById("btnRegister");

        // Get the <span> element that closes the modal
        var spanCloseSignIn = modalSignIn.getElementsByClassName("close")[0];
        var spanCloseRegister = modalRegister.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btnSignIn.onclick = function () {
            modalSignIn.style.display = "block";
        }
        btnRegister.onclick = function () {
            modalRegister.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        spanCloseSignIn.onclick = function () {
            modalSignIn.style.display = "none";
        }
        spanCloseRegister.onclick = function () {
            modalRegister.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it

    </script>

    <main>


        <section class="featured">
            <!-- Featured content slider will go here -->
            <h2>
                Top Rated Movies by Genre
                <span class="dropdown-btn" onclick="toggleDropdown()"> &#9660;</span>
            </h2>
            <div class="genre-dropdown" id="genreDropdown">
                <!-- Dropdown content goes here -->

                <!-- Add more genres as needed -->
            </div>

            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    const dropdown = document.getElementById('genreDropdown');

                    // Fetch genres and populate the dropdown
                    fetch('https://localhost:9876/ntuaflix_api/genres') // Replace with your server URL
                        .then(response => response.json())
                        .then(genres => {
                            genres.forEach(genre => {
                                const div = document.createElement('div');
                                div.textContent = genre;
                                div.classList.add('dropdown-option');
                                div.onclick = function () {
                                    // Add logic here for when a genre is clicked
                                    localStorage.setItem('movie_genre', genre);
                                    console.log('Genre selected:', genre);
                                    toggleDropdown(); // Hide dropdown
                                    location.reload();
                                };
                                dropdown.appendChild(div);

                            });
                        })
                        .catch(error => console.error('Error fetching genres:', error));
                });

                // Function to toggle the visibility of the genre dropdown
                function toggleDropdown() {
                    const dropdown = document.getElementById('genreDropdown');
                    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';

                }
            </script>

            <button id="slideLeft" style="background-color:gold;
            align-items: center;
            height: 50px;
            width: 100px;

            cursor: pointer;">&lt;</button>

            align-items: center;
            height: 50px;
            width: 100px;
            border-radius: 100px;
            cursor: pointer;">&gt;</button>
            <!-- Add dynamic content here -->

        <script>
            function toggleDropdown() {
                var dropdown = document.getElementById('genreDropdown');
                dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
            }

            document.getElementById('slideLeft').onclick = function () {
                document.querySelector('.featured-slider').scrollLeft -= 200; // Adjust the scroll step
            };

            document.getElementById('slideRight').onclick = function () {
                document.querySelector('.featured-slider').scrollLeft += 200; // Adjust the scroll step
            };
        </script>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const genre = localStorage.getItem('movie_genre');
                if (genre) {
                    fetchTopRatedMovies(genre);
                } else {
                    console.log('No genre selected');
                }
            });

            function fetchTopRatedMovies(genre) {
                fetch(`https://localhost:9876/ntuaflix_api/topratedmovies/${genre}`)
                    .then(response => response.json())
                    .then(movies => {
                        movies.forEach((movie, index) => {
                            fetchMovieDetails(movie.tconst, index);
                        });
                    })
                    .catch(error => console.error('Error fetching top-rated movies:', error));
            }

            function fetchMovieDetails(titleID, index) {
                fetch(`https://localhost:9876/ntuaflix_api/title/${titleID}`) // Replace PORT
                    .then(response => response.json())
                    .then(movieDetails => {
                        const slide = document.getElementById(`slide-${index + 1}`);
                        if (slide) {
                            // Convert genres array to a string
                            const genres = movieDetails.genres.map(g => g.genreTitle).join(', ');

                            // Construct principals string
                            const principals = movieDetails.principals.map(p => `${p.name} (${p.category})`).join(', ');

                            // Handle image URL
                            let imageUrl = 'https://via.placeholder.com/200x300?text=No+Image';
                            if (movieDetails.titlePoster && movieDetails.titlePoster.includes('{width_variable}')) {
                                const imageWidth = 'w200';
                                imageUrl = movieDetails.titlePoster.replace('{width_variable}', imageWidth);
                            }

                            slide.innerHTML = `
                    <a href="movieview.html?movieId=${titleID}" style="text-decoration: none; color: gold;">
                        <h3>${movieDetails.originalTitle}</h3>
                        <img src="${imageUrl}" alt="${movieDetails.originalTitle}">
                        <p>Year: ${movieDetails.startYear}</p>
                        
                        <p>Genres: ${genres}</p>
                        <p>Rating: ${movieDetails.rating[0].avRating}/10 (${movieDetails.rating[0].nVotes} votes)</p>
                        
                    </a>
                `;
                        } else {
                            console.error(`Slide element not found for index: ${index}`);
                        }
                    })
                    .catch(error => console.error('Error fetching movie details:', error));
            }



        </script>





    </main>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const loginMessage = document.getElementById('login-message');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('https://localhost:9876/ntuaflix_api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Login failed');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.token === "foo") {
                        // Close the modal
                        document.getElementById('signinModal').style.display = 'none';

                        // Change header appearance
                        document.getElementById('btnLogIn').style.display = 'none'; // Hide login
                        document.getElementById('btnRegister').style.display = 'none'; // Hide register
                        document.getElementById('btnAccount').style.display = 'block'; // Show my account
                        document.getElementById('btnLogout').style.display = 'block'; // Show logout

                        // Store the token in localStorage
                        localStorage.setItem('token', 'foo');
                    } else {
                        loginMessage.textContent = 'Invalid token received.';
                    }
                })
                .catch(error => {
                    console.error('Error during login:', error);
                    loginMessage.textContent = 'Login failed.';
                });
        });

        // Logout functionality
        document.getElementById('btnLogout').addEventListener('click', function () {
            // Remove the token from localStorage
            localStorage.removeItem('token');

            // Reset the header
            document.getElementById('btnLogIn').style.display = 'block';
            document.getElementById('btnRegister').style.display = 'block';
            document.getElementById('btnAccount').style.display = 'none';
            document.getElementById('btnLogout').style.display = 'none';
        });
    </script>
    <script>window.addEventListener('load', function () {
            const token = localStorage.getItem('token');
            if (token === 'foo') {
                // User is logged in
                document.getElementById('btnLogIn').style.display = 'none';
                document.getElementById('btnRegister').style.display = 'none';
                document.getElementById('btnAccount').style.display = 'block';
                document.getElementById('btnLogout').style.display = 'block';
            } else {
                // User is not logged in
                document.getElementById('btnLogIn').style.display = 'block';
                document.getElementById('btnRegister').style.display = 'block';
                document.getElementById('btnAccount').style.display = 'none';
                document.getElementById('btnLogout').style.display = 'none';
            }
        });</script>
</body>
